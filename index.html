    //Comprueba si hay una sesion de la pagina
    //En caso de sesion cambia al boton de cerrar sesion
    //En caso de no haber sesion muestra el boton de login
    function checkSession(){
      let session = sessionStorage.getItem('astroworld');
      if(session){
        document.getElementById('btn-login').style.display = 'none';
        document.getElementById('btn-logout').style.display = 'block';
      }else{
        document.getElementById('btn-login').style.display = 'block';
        document.getElementById('btn-logout').style.display = 'none';
      }
    }
    
    //Funcion del boton del login
    function botonLogin(){
      event.preventDefault;
      console.log('Sesion iniciada')
    }
    //Funcion del boton del logout
    function botonLogout(){
      document.getElementById('a-logout').setAttribute.href = "#";
      event.preventDefault;
      event.preventDefault;
      sessionStorage.removeItem('astroworld')
      console.log('Sesion cerrada')
      checkSession();
      document.getElementById('a-logout').setAttribute.href = "login.html";
    }
